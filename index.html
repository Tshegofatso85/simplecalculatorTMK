<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator by Tshego</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="calc">
      <input id="display" readonly />

      <div id="keys">
        <button onclick="appendOnDisplay('+')" class="operator-btn">+</button>
        <button onclick="appendOnDisplay('7')">7</button>
        <button onclick="appendOnDisplay('8')">8</button>
        <button onclick="appendOnDisplay('9')">9</button>
        <button onclick="appendOnDisplay('-')" class="operator-btn">-</button>
        <button onclick="appendOnDisplay('4')">4</button>
        <button onclick="appendOnDisplay('5')">5</button>
        <button onclick="appendOnDisplay('6')">6</button>
        <button onclick="appendOnDisplay('*')" class="operator-btn">*</button>
        <button onclick="appendOnDisplay('1')">1</button>
        <button onclick="appendOnDisplay('2')">2</button>
        <button onclick="appendOnDisplay('3')">3</button>
        <button onclick="appendOnDisplay('/')" class="operator-btn">/</button>
        <button onclick="appendOnDisplay('0')">0</button>
        <button onclick="appendOnDisplay('.')">.</button>
        <button onclick="calculate()">=</button>
        <button onclick="deleteDisplay()" class="operator-btn">D</button>
        <button onclick="clearDisplay()" class="operator-btn">C</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
